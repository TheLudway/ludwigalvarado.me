version: '3.8'

services:
  website:
    build: .
    container_name: ludwigalvarado-website
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Mount the repository directory (LXC will handle git pulls)
      - ./:/usr/share/nginx/html:ro
      # Persistent nginx logs
      - ./logs:/var/log/nginx
    networks:
      - website_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.docker.compose.project=ludwigalvarado"
      - "description=Ludwig Alvarado personal website (LXC managed)"

networks:
  website_network:
    driver: bridge
